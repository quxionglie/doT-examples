<!DOCTYPE HTML>
<html>
<head>
		<script src="../doT.min.js" type="text/javascript"></script>
</head>
<body>
	
	
<script id="pagetmpl" type="text/x-dot-template">
	{{ for(var prop in it) { }}
	<div>{{=prop}}</div>
	{{ } }}
</script>

<div id="content"></div>

</body>

<script type="text/javascript">
		 
		var data = {"name":"Jake","age":31,"mother":"Kate","father":"John","interests":["basketball","hockey","photography"],"contact":{"email":"jake@xyz.com","phone":"999999999"}};

		var pagefn = doT.template(document.getElementById('pagetmpl').text);
		
		var text = pagefn(data);
		console.log(text);
		document.getElementById('content').innerHTML = text;
</script>
</html>
